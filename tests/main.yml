---
# Tasks for testing role

- name: Configure sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-6`)
             || starts_with(name, `centos-7`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]
  tags:
    - sandbox

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test mysql_jdbc_connector role with offical site download
  hosts: docker_sandbox_containers
  roles:
    - amtega.mysql_jdbc_connector
  vars:
      mysql_jdbc_connector_state: present
      mysql_jdbc_connector_version: 8.0.11
      mysql_jdbc_connector_dir: /root/software
      mysql_jdbc_connector_remove_artifact: no
  tasks:
    - name: Check mysql connector download
      stat:
        path: "{{ artifact_result.mysql_jdbc_connector.download_path }}"
      register: check_download_result

    - name: Check mysql connector install
      stat:
        path: "{{ mysql_jdbc_connector_jar_path }}"
      register: check_install_result

    - name: Check that mysql connector was downloaded and installed
      assert:
        that:
          - check_download_result.stat.exists
          - check_install_result.stat.exists

    - name: Create dir for fake jar file
      file:
        path: /tmp/connector
        state: directory

    - name: Create fake jar file for custom url download test
      copy:
        dest: /tmp/connector/mysql-connector-java-13.13.13.jar
        content: "Fake file"
        force: yes

    - name: Create fake tarball for custom url download test
      archive:
        path: /tmp/connector
        dest: /tmp/connector.tar.gz
  tags:
    - idempotence

- name: Test mysql_jdbc_connector role absent state
  hosts: docker_sandbox_containers
  roles:
    - amtega.mysql_jdbc_connector
  vars:
      mysql_jdbc_connector_state: absent
      mysql_jdbc_connector_version: 8.0.11
      mysql_jdbc_connector_dir: /root/software
      mysql_jdbc_connector_remove_artifact: yes
  tasks:
    - name: Check mysql connector download
      stat:
        path: "{{ artifact_result.mysql_jdbc_connector.download_path }}"
      register: check_download_result

    - name: Check mysql connector install
      stat:
        path: "{{ mysql_jdbc_connector_jar_path }}"
      register: check_install_result

    - name: Check that mysql connector uninstalled
      assert:
        that:
          - not check_download_result.stat.exists
          - not check_install_result.stat.exists

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - sandbox
